<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="container">
       <h1 class="pragti-heading">P R A G T I</h1>
        <h1>Your Cart</h1>
        <div class="cart">
            <div class="cart_item">
                <img src="lap1.jpg" alt="Product 1">
                <div class="cart_item_details">
                    <h2>Dell Inspiron 3530 Laptop</h2>
                    <p>13th Gen Intel Core i5-1334U Processor, 16GB, 512GB SSD</p>
                    <p>Price: <strong>₹54,990</strong></p>
                    <p>Quantity: 1</p>
                </div>
                <div class="cart_item_actions">
                    <button>Remove</button>
                    <button>View Product</button>
                </div>
            </div>
            <div class="cart_item">
                <img src="lap2.png" alt="Product 2">
                <div class="cart_item_details">
                    <h2>ASUS TUF Gaming A15</h2>
                    <p>15.6" FHD 16:9 144Hz, AMD Ryzen 7 7435HS</p>
                    <p>Price: <strong>₹66,990</strong></p>
                    <p>Quantity: 1</p>
                </div>
                <div class="cart_item_actions">
                    <button>Remove</button>
                    <button>View Product</button>
                </div>
            </div>
            <div class="cart_summary">
                <p><strong>Total Price:</strong> ₹121,980</p>
                <button>Proceed to Checkout</button>
            </div>
        </div>
    </div>
</body>
</html>
